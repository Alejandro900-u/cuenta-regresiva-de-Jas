        function updateCountdown() {
            const startDate = new Date("March 5, 2025 00:00:00").getTime();
            const targetDate = new Date("April 30, 2025 00:00:00").getTime();
            const now = new Date().getTime();

            if (now < startDate) {
                document.getElementById("countdown").innerText = "La cuenta regresiva comenzará el 5 de marzo. 💖";
            } else {
                const diff = targetDate - now;
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerText = `Faltan ${days} días, ${hours} horas, ${minutes} minutos y ${seconds} segundos para tu cumpleaños 💖`;
            }
        }
